    <h1>ACTIONNAIRE</h1>
    <form id="form" class="bloc" onsubmit="return false">
        <div class="ligne1">
            <div>
                <input class="guessPrenom" placeholder="Prenom" type="text" id="guessPrenom" name="user_prenom" required>
            </div>
            <div>
                <input class="guessNom" placeholder="Nom" type="text" id="name" name="user_name" required>
            </div>
            <div>
                <input class="RIB" placeholder="RIB" type="text" id="mail" name="user_mail" required>
            </div>
            <div>
                <input class="montant" placeholder="Les soussous" type="number" id="montant" name="les soussous" required>
            </div>
        </div>
        <div>
                <button id="submit" type="submit"> Ajouter </button>
                <button id="reset" type="reset">Tout supprimer</button>
        </div>
    </form>
    <table>
        <thead>
